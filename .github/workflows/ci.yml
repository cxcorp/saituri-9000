name: "CI"

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
      - name: Install dependencies
        run: yarn
      - name: Lint
        run: yarn lint:check
      - name: Run TypeScript compiler
        run: yarn tsc:check
      - name: Run tests
        run: yarn test:e2e:ci
